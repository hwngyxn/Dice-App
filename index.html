<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice App</title>
    <script src="JS/script.js"></script>
    <link rel="stylesheet" href="CSS/stylesheet.css">
</head>
<body>
    <div class="main-container">
        <h2>D&D Dice Roller</h2>
        <p>Roll Dice</p>

        <form class="dice-picker" action="">

            <fieldset>
                <legend>Select Dice Types</legend>
                <label>D4
                    <input type="checkbox" name="dice" value="D4" />
                </label>
                <label>D6
                    <input type="checkbox" name="dice" value="D6" />
                </label>
                <label>D8
                    <input type="checkbox" name="dice" value="D8" />
                </label>
                <label>D10
                    <input type="checkbox" name="dice" value="D10" />
                </label>
                <label>D12
                    <input type="checkbox" name="dice" value="D12" />
                </label>
                <label>D20
                    <input type="checkbox" name="dice" value="D20" />
                </label>
                <label>D%
                    <input type="checkbox" name="dice" value="D%" />
                </label>
            </fieldset>

            <div class="reset-container">
                <label for="reset-button">Reset Dice</label>
                <button type="reset" id="reset-button">Reset</button>
            </div>
        </form>
        
        <div class="dice-result-container">
            <p>You rolled: </p>
            <h1 id="result">No dice selected.</h1>
            <button id="button" onclick="rollDiceAndDisplay()">Roll the Dice</button>
        </div>
    </div>
</body>
</html>
