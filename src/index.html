<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice App</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
</head>
<body>
    <div class="main-container">
        <h2>D&D Dice Roller</h2>
        <fieldset>
            <button id="d4" class="add-dice">D4</button>
            <button id="d6" class="add-dice">D6</button>
            <button id="d8" class="add-dice">D8</button>
            <button id="d10" class="add-dice">D10</button>
            <button id="d12" class="add-dice">D12</button>
            <button id="d20" class="add-dice">D20</button>
        </fieldset>
        <div class="dice-result-container" id="dice-container">  
        </div>
        <button id="roll-all">Roll</button>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
